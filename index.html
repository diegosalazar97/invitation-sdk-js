<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Preventor, Remote digital identity platform for brokers</title>
  </head>

  <body>
    <button disabled>Invitations</button>
    <pvt-invitation></pvt-invitation>
    <script
      type="module"
      src="https://microfrontend-sand.preventor.com/pvt-invitation/0.0.34/pvt-invitation/pvt-invitation.esm.js"
    ></script>
    <script>
      window.PvtInvitationSDK = {
        brokerId: 'YOUR_BROKER_ID',
        credentials: {
          apiKey: 'YOUR_API_KEY',
          clientSecret: 'YOUR_CLIENT_SECRET',
          tenant: 'YOUR_TENANT',
          banknu: 'YOUR_BANKNU',
          env: 'YOUR_ENV',
        },
      };
      const button = document.querySelector('button');
      const component = document.querySelector('pvt-invitation');
      component.addEventListener('loaded', () => {
        button.disabled = false;
        button.addEventListener('click', () => component.open());
      });
    </script>
  </body>
</html>
